<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>



    <link rel="icon" type="image/x-icon" href="images/icona_1.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Meal Prep</title>
</head>

<body>
    <div class="LMHeader">
        <!-- <h1>Meal planner</h1> -->
        <img src="images/icona_w_1.svg" alt="">
    </div>
    <div class="mainDiv LMBackground">
        <section>



            <!-- <h2>Weekly meals</h2> -->
            <div class="flex-container">
                <div class="flex-col header-row">
                    <div class="header-top" id="spazio-vuoto"></div>
                    <div class="header-top LMText">MON</div>
                    <div class="header-top LMText">TUE</div>
                    <div class="header-top LMText">WED</div>
                    <div class="header-top LMText">THU</div>
                    <div class="header-top LMText">FRI</div>
                    <div class="header-top LMText">SAT</div>
                    <div class="header-top LMText">SUN</div>
                </div>

                <div class="flex-col">
                    <div class="header-side LMText" id="lunch">LUNCH</div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                </div>

                <div class="flex-col">
                    <div class="header-side LMText" id="dinner">DINNER</div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                    <div class="td"></div>
                </div>

            </div>







        </section>
        <div id="grocList">
            <h2 class="LMText">EXTRA NOTES</h2>
            <div id="foglio">
                <textarea class="listaSpesa"></textarea>
            </div>
        </div>

    </div>

    <div id="footer">
        <!-- <button class="themeButton"></button> -->
        <div class="darkModeSection">
            <p>Dark mode:</p>
            <label class="switchBtn">
                <input type="checkbox" class="swBtn">
                <span class="check"></span>
            </label>
        </div>


        <p id="madeBy">Made by Federico Nardini [<a href="https://github.com/Federico-Nardini"> GitHub </a>]</p>
        <div id="spazio"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
